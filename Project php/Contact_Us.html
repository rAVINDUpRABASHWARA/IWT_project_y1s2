<!DOCTYPE html>
<html> 
    <head>

        <title>Contact Us</title>
        <link rel="stylesheet" href="Css/contact_us.css">
       
    
    </head>

    <body>
        <center>
       <div class="full">

            <div class="send">
                <center>
                <img src="Cont_Img/send 2.png" alt="send_Us" style="width: 75%;">
                <h2><b>Send Us a Note</b></h2>

                <p>
                    If you have questions, inquiries or just want to get in touch, We look forword to hearing from you!
                </p>

                </center>
            </div><!-- send -->
        
            <div class="contact">
            
                <!-- <img src="Cont_Img/cont_top2.jpg"  alt=" background_Top"> -->
            
                <h1 style="color: rgb(238, 203, 229)"><b>contact us</b></h1>
            
                <h4 style="color: rgb(87, 188, 221)">Have a question? Let us know</h4>
            
                <form action="Contact_Us.html">
                
                    <input type="text" name="name" placeholder="Name"><br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <input type="text" name="subject" placeholder="Subject"><br>
                    <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea><br>
                    <button><b>Submit</b></button>
            
                </form>
        
            </div><!-- contact  -->
        </center>
        </div><!-- full -->
        
    </body>
</html>
